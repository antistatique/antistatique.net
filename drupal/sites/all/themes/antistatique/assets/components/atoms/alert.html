---
notes: |
  ##### Usage : `{{> alert }}`
  ##### Options :
  - **modifiers** - String
  - **content** - String
---

<div class="alert {{#if modifiers}}{{modifiers}}{{^}}alert-success{{/if}} alert-dismissable">
  {{#if content}}
    {{content}} <a href="#" class="alert-link">This is a link in the alert</a> just to try out.
  {{^}}
    <strong>Well done!</strong> You successfully read this important alert message with a <a href="#" class="alert-link">link on it</a>.
  {{/if}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
