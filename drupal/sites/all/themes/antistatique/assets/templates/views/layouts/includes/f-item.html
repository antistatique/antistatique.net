<div class="f-item-group" id="{{@key}}">

{{#if items}}
  <button class="btn btn-xs btn-primary" data-toggle="collapse" data-target="#{{@key}}-collapse">{{name}} <span class="caret"></span></button>
  <div class="spacer spacer-xs"></div>
  <div class="collapse" id="{{@key}}-collapse">
    {{#each items}}
    		<div class="f-item-group" id="{{@key}}">
    			<div class="f-item-heading-group" data-f-toggle="labels">
    				<h3 class="f-item-heading">{{name}}</h3>
    				{{> f-item-controls}}
    			</div>{{> f-item-content this}}
    		</div>
    {{/each}}
  </div>
{{else}}
	<div class="f-item-heading-group" data-f-toggle="labels">
		<h2 class="f-item-heading">{{name}}</h2>
		{{> f-item-controls}}
	</div>{{> f-item-content this}}
{{/if}}

</div>
